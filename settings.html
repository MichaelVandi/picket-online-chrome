<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png"/>
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Picket.Online</title>
</head>

<body>

    <div class="header">
        <p id="header-text"><mark id="chat-header-text">Picket.Online</mark></p>
    </div>

    <div class="container-fluid center-elements" id="home-container">
        <div class="row full-parent">

            <div class="col-md-12 full-parent settings-body">

                <div>
                    <p class="title-text" id="settings-header">Propose a boycott</p>

                    <div class="vertical-flex">

                        <label for="sitename">Site Name:</label>
                        <input type="text" id="sitename" name="sitename" maxlength="50"
                            placeholder="example.com">
                        
                    </div>

                    <br/>
                    <div class="vertical-flex">
                        <label for="reason">Reason:</label>
                        <textarea id="reason" name="reason" rows="4" maxlength="250"
                            placeholder="Why do you think this site should be boycotted?"></textarea>
                    </div>

                    <br/>
                    <br/>

                    
                    <div class="full-parent-width">
                        <button id="get-access-button" class="login-button">
                            Submit
                        </button>
                    </div>

                    
        
                    
        

                </div>


            </div>

            

        </div>
    </div>



  <script src="settings.js"></script>
</body>

</html>
